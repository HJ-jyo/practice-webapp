{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>削除の確認</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body p-5 text-center">
                        <div class="text-danger mb-3">
                            <i class="bi bi-exclamation-circle-fill" style="font-size: 3rem;"></i>
                        </div>
                        
                        <h4 class="fw-bold text-dark mb-3">タスクを削除しますか？</h4>
                        
                        <div class="bg-light p-3 rounded-3 mb-4 text-start">
                            <small class="text-muted d-block">対象タスク:</small>
                            <span class="fw-bold text-dark fs-5">{{ object.title }}</span>
                        </div>

                        <p class="text-secondary small mb-4">
                            この操作は取り消すことができません。<br>
                            本当に削除してもよろしいですか？
                        </p>

                        <form method="post">
                            {% csrf_token %}
                            <div class="d-flex gap-2 justify-content-center">
                                <a href="{% url 'board' %}" class="btn btn-light border fw-bold rounded-pill px-4">キャンセル</a>
                                <button type="submit" class="btn btn-danger fw-bold rounded-pill px-4">削除する</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
