{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="p-view-header">
    <div style="display:flex; align-items:center; gap:10px;">
        <span class="p-channel-name">
            {% if object %}タスクの編集{% else %}新規タスク作成{% endif %}
        </span>
    </div>
    <a href="{% url 'board' %}" style="font-size:13px; color:#616061;">
        <i class="bi bi-x-lg"></i> キャンセル
    </a>
</div>

<div class="p-view-body">
    <div style="max-width: 700px; margin: 0 auto; background:white; border:1px solid #E2E2E2; border-radius:8px; padding:24px;">
        
        <form method="post">
            {% csrf_token %}

            <div style="margin-bottom:20px;">
                <label style="display:block; font-weight:700; font-size:14px; margin-bottom:8px;">タスク名</label>
                {{ form.title }}
                </div>

            <div style="margin-bottom:20px;">
                <label style="display:block; font-weight:700; font-size:14px; margin-bottom:8px;">詳細</label>
                {{ form.description }}
            </div>

            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px; margin-bottom:20px;">
                <div>
                    <label style="display:block; font-weight:700; font-size:14px; margin-bottom:8px;">期限</label>
                    {{ form.due_date }}
                </div>
                <div>
                    <label style="display:block; font-weight:700; font-size:14px; margin-bottom:8px;">カテゴリ</label>
                    <div style="display:flex; gap:8px;">
                        {{ form.category }}
                        <a href="{% url 'category_create' %}" style="padding:8px; border:1px solid #ddd; border-radius:4px; color:#1d1c1d;">
                            <i class="bi bi-plus-lg"></i>
                        </a>
                    </div>
                </div>
            </div>

            <div style="margin-bottom:24px;">
                <label style="display:flex; align-items:center; gap:8px; font-size:14px; cursor:pointer;">
                    {{ form.add_to_gcal }}
                    <span>Googleカレンダー登録リンクを作成</span>
                </label>
            </div>

            <div style="border-top:1px solid #E2E2E2; padding-top:20px; display:flex; justify-content:flex-end; gap:12px;">
                {% if object %}
                    <a href="{% url 'task_delete' object.pk %}" style="margin-right:auto; color:#E01E5A; font-size:13px; display:flex; align-items:center; gap:4px;" onclick="return confirm('削除しますか？');">
                        <i class="bi bi-trash"></i> このタスクを削除
                    </a>
                {% endif %}

                <button type="submit" class="c-btn-primary" style="padding:10px 20px; font-size:14px;">
                    {% if object %}変更を保存{% else %}タスクを作成{% endif %}
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
