{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タスクへの招待</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
                    
                    <div class="card-header bg-gradient-brand text-white text-center py-4">
                        <div class="mb-2">
                            <i class="bi bi-envelope-paper-heart-fill" style="font-size: 2.5rem;"></i>
                        </div>
                        <h5 class="mb-0 fw-bold">チームメンバーからの招待</h5>
                    </div>

                    <div class="card-body p-4 p-md-5 text-center">
                        <p class="text-secondary small mb-2">以下のタスクへの参加依頼が届いています</p>
                        
                        <div class="bg-light p-3 rounded-3 mb-4">
                            <h3 class="fw-bold text-dark mb-2">{{ task.title }}</h3>
                            <div class="text-muted small">
                                <i class="bi bi-person-circle me-1"></i>作成者: {{ task.user.username }}
                            </div>
                        </div>
                        
                        <p class="mb-4 text-dark">
                            このタスクに参加して、<br>
                            ボードで一緒に進捗を管理しますか？
                        </p>
                        
                        <form method="post" class="d-grid gap-3">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-success btn-lg fw-bold rounded-pill shadow-sm">
                                <i class="bi bi-check-lg me-1"></i> 参加する
                            </button>
                            <a href="{% url 'board' %}" class="btn btn-light border fw-bold rounded-pill text-secondary">
                                キャンセル / 拒否する
                            </a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
