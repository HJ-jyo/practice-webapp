{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>カテゴリ作成</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow border-0 rounded-4">
                    <div class="card-header bg-primary text-white py-3">
                        <h5 class="mb-0 fw-bold">新規カテゴリ作成</h5>
                    </div>
                    <div class="card-body p-4">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="form-label fw-bold text-secondary">カテゴリ名</label>
                                {{ form.name }}
                            </div>
                            <div class="d-flex gap-2">
                                <a href="{% url 'task_create' %}" class="btn btn-light border rounded-pill px-4">戻る</a>
                                <button type="submit" class="btn btn-primary fw-bold rounded-pill px-4">保存</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
