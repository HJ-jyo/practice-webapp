{% extends 'base.html' %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto; width: 100%; padding-bottom: 40px;">
    
    <div style="text-align: center; margin-bottom: 30px;">
        <h2 style="font-size: 24px; font-weight: 800; color: var(--text-main); margin-bottom: 8px;">
            招待ボックス
        </h2>
        <p style="color: var(--text-sub); font-size: 14px; margin: 0;">
            チームへの参加依頼が届いています
        </p>
    </div>

    <div style="display: flex; flex-direction: column; gap: 16px;">
        {% for invitation in invitations %}
        <div style="background: white; border-radius: 24px; padding: 24px; box-shadow: 0 4px 20px rgba(0,0,0,0.03); border: 1px solid #f1f5f9; display: flex; flex-direction: column; gap: 16px;">
            
            <div style="display: flex; align-items: flex-start; gap: 16px;">
                <div style="width: 48px; height: 48px; border-radius: 50%; background: #e0f2fe; color: var(--accent-color); display: flex; align-items: center; justify-content: center; flex-shrink: 0; font-size: 20px;">
                    <i class="bi bi-envelope-paper-heart-fill"></i>
                </div>
                
                <div>
                    <div style="font-size: 14px; color: var(--text-sub); margin-bottom: 4px;">
                        <span style="font-weight: 700; color: var(--text-main);">{{ invitation.sender.username }}</span> さんがあなたを招待しました
                    </div>
                    <div style="font-size: 18px; font-weight: 800; color: var(--text-main);">
                        {{ invitation.task.title }}
                    </div>
                    <div style="font-size: 12px; color: var(--text-sub); margin-top: 4px;">
                        <i class="bi bi-clock"></i> {{ invitation.created_at|date:"Y/m/d H:i" }} に受信
                    </div>
                </div>
            </div>

            <div style="display: flex; gap: 12px; margin-top: 8px;">
                <a href="{% url 'respond_invitation' invitation.id 'declined' %}" class="btn" style="flex: 1; background: #f1f5f9; color: var(--text-sub);">
                    見送る
                </a>
                <a href="{% url 'respond_invitation' invitation.id 'accepted' %}" class="btn btn-primary" style="flex: 1;">
                    参加する
                </a>
            </div>

        </div>
        {% empty %}
        <div style="text-align: center; padding: 60px 20px;">
            <div style="font-size: 48px; color: #cbd5e1; margin-bottom: 20px;">
                <i class="bi bi-mailbox"></i>
            </div>
            <p style="color: var(--text-sub); font-weight: 600;">現在、新しい招待はありません</p>
        </div>
        {% endfor %}
    </div>

</div>
{% endblock %}
