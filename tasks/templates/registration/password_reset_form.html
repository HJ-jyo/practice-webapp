{% extends 'base.html' %}

{% block content %}
<div style="min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #f8fafc; padding: 20px;">
    
    <div style="text-align: center; margin-bottom: 30px;">
        <i class="bi bi-key-fill" style="font-size: 64px; color: var(--accent-color); display: block; margin-bottom: 10px;"></i>
        <h1 style="font-size: 24px; font-weight: 800; color: var(--text-main); margin: 0;">パスワードの再設定</h1>
    </div>

    <div style="width: 100%; max-width: 400px; background: white; padding: 40px; border-radius: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.05);">
        <p style="font-size: 14px; color: var(--text-sub); margin-bottom: 24px; line-height: 1.6;">
            登録したメールアドレスを入力してください。<br>
            再設定用の招待状をお送りします。
        </p>

        <form method="post">
            {% csrf_token %}
            <div style="margin-bottom: 24px;">
                <label style="display:block; font-weight:700; margin-bottom:8px; font-size:13px; color:var(--text-sub);">メールアドレス</label>
                {{ form.email }}
            </div>
            
            <button type="submit" style="width: 100%;">送信する</button>
        </form>
    </div>

    <div style="margin-top: 30px; text-align: center;">
        <a href="{% url 'login' %}" style="color: var(--text-sub); font-size: 14px; font-weight: 600;">
            <i class="bi bi-arrow-left"></i> ログイン画面に戻る
        </a>
    </div>

</div>
{% endblock %}
