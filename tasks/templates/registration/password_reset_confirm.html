{% extends 'base.html' %}

{% block content %}
<div style="min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #f8fafc; padding: 20px;">
    
    <div style="text-align: center; margin-bottom: 30px;">
        <i class="bi bi-shield-lock-fill" style="font-size: 64px; color: var(--accent-color); display: block; margin-bottom: 10px;"></i>
        <h1 style="font-size: 24px; font-weight: 800; color: var(--text-main); margin: 0;">新しいパスワード</h1>
    </div>

    <div style="width: 100%; max-width: 400px; background: white; padding: 40px; border-radius: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.05);">
        <p style="font-size: 14px; color: var(--text-sub); margin-bottom: 24px;">
            新しいパスワードを入力してください。
        </p>

        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div style="margin-bottom: 24px;">
                <label style="display:block; font-weight:700; margin-bottom:8px; font-size:13px; color:var(--text-sub);">{{ field.label }}</label>
                {{ field }}
                {% if field.help_text %}
                <small style="display:block; color:#94a3b8; font-size:11px; margin-top:4px; line-height: 1.4;">{{ field.help_text }}</small>
                {% endif %}
            </div>
            {% endfor %}
            
            <button type="submit" style="width: 100%; margin-top: 10px;">変更を保存する</button>
        </form>
    </div>

</div>
{% endblock %}
