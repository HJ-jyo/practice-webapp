{% extends 'base.html' %}

{% block content %}
<div style="min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #f8fafc; padding: 20px;">
    
    <div style="width: 100%; max-width: 400px; background: white; padding: 40px; border-radius: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.05); text-align: center;">
        <i class="bi bi-send-check-fill" style="font-size: 64px; color: var(--accent-color); margin-bottom: 20px; display: block;"></i>
        
        <h2 style="font-size: 20px; font-weight: 800; color: var(--text-main); margin-bottom: 16px;">メールを送信しました</h2>
        
        <p style="font-size: 14px; color: var(--text-sub); line-height: 1.6; margin-bottom: 0;">
            入力されたメールアドレス宛に<br>
            パスワード再設定の手順をお送りしました。<br>
            メールボックスをご確認ください。
        </p>
    </div>

    <div style="margin-top: 30px; text-align: center;">
        <a href="{% url 'login' %}" style="color: var(--text-sub); font-size: 14px; font-weight: 600;">
            ログイン画面に戻る
        </a>
    </div>

</div>
{% endblock %}
