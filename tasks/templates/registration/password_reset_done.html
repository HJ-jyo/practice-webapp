{% extends 'base.html' %}

{% block content %}
<div style="min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #f8fafc; padding: 20px;">
    <div style="width: 100%; max-width: 400px; background: white; padding: 40px; border-radius: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.05); text-align: center;">
        <i class="bi bi-envelope-check-fill" style="font-size: 48px; color: var(--status-done); margin-bottom: 20px; display: block;"></i>
        <h2 style="font-size: 20px; font-weight: 800; margin-bottom: 16px;">メールを送信しました</h2>
        <p style="font-size: 14px; color: var(--text-sub); margin-bottom: 0;">
            入力されたメールアドレスにパスワード再設定用の手順を送信しました。<br>メールをご確認ください。
        </p>
    </div>
</div>
{% endblock %}
