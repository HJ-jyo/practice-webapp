{% extends 'base.html' %}

{% block content %}
<div style="height: 100%; display: flex; align-items: center; justify-content: center; background: #f8fafc;">
    
    <div style="width: 100%; max-width: 400px; padding: 20px;">
        <div style="text-align: center; margin-bottom: 40px;">
            <i class="bi bi-kanban-fill" style="font-size: 64px; color: var(--accent-color);"></i>
            <h1 style="font-size: 24px; font-weight: 800; color: var(--text-main); margin-top: 10px;">Welcome Back</h1>
        </div>

        <div style="background: white; padding: 40px; border-radius: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.05);">
            <form method="post">
                {% csrf_token %}
                
                <div style="margin-bottom: 24px;">
                    <label style="display:block; font-weight:700; margin-bottom:8px; font-size:13px; color:var(--text-sub);">ユーザー名</label>
                    {{ form.username }}
                </div>
                
                <div style="margin-bottom: 30px;">
                    <label style="display:block; font-weight:700; margin-bottom:8px; font-size:13px; color:var(--text-sub);">パスワード</label>
                    {{ form.password }}
                </div>

                <button type="submit" style="width: 100%;">
                    ログイン
                </button>
            </form>
        </div>

        <div style="text-align: center; margin-top: 30px;">
            <a href="{% url 'signup' %}" style="color: var(--text-sub); font-size: 14px; font-weight: 600;">
                アカウントをお持ちでない方は <span style="color: var(--accent-color);">新規登録</span>
            </a>
        </div>
    </div>

</div>
{% endblock %}
