{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
                    <div class="card-header bg-gradient-brand text-center py-4">
                        <h4 class="mb-0 fw-bold"><i class="bi bi-person-lock me-2"></i>ログイン</h4>
                    </div>
                    
                    <div class="card-body p-4 p-md-5">
                        <form method="post">
                            {% csrf_token %}

                            {% if form.errors %}
                                <div class="alert alert-danger p-2 small rounded-3 mb-3">
                                    <i class="bi bi-exclamation-circle me-1"></i> メールアドレスかパスワードが違います。
                                </div>
                            {% endif %}

                            <div class="mb-3">
                                <label class="form-label fw-bold text-secondary small">メールアドレス</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-0"><i class="bi bi-envelope"></i></span>
                                    <input type="email" name="username" class="form-control" placeholder="example@email.com" required autofocus>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold text-secondary small">パスワード</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-0"><i class="bi bi-key"></i></span>
                                    <input type="password" name="password" class="form-control" placeholder="パスワード" required>
                                </div>
                            </div>

                            <div class="mb-4 form-check">
                                <input type="checkbox" class="form-check-input" id="remember_me" name="remember_me">
                                <label class="form-check-label text-secondary small" for="remember_me">ログインしたままにする</label>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary py-2 fw-bold rounded-pill">ログインする</button>
                            </div>
                        </form>

                        <hr class="my-4 text-secondary opacity-25">

                        <div class="text-center">
                            <p class="small text-muted mb-2">アカウントをお持ちでない方</p>
                            <a href="{% url 'signup' %}" class="btn btn-outline-success btn-sm rounded-pill px-4 fw-bold">
                                新規ユーザー登録
                            </a>
                        </div>
                    </div> 
                </div> 
            </div> 
        </div> 
    </div> 
</body>
</html>
