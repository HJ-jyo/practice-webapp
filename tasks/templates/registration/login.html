{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in | Kanban</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #FFFFFF;
            color: #1D1C1D;
            display: flex; flex-direction: column; align-items: center;
            height: 100vh; margin: 0;
            padding-top: 50px;
        }
        .logo-area {
            display: flex; align-items: center; gap: 10px;
            font-weight: 900; font-size: 24px; color: #3F0E40;
            margin-bottom: 40px;
        }
        .login-card {
            width: 400px;
            padding: 0 20px;
            text-align: center;
        }
        .login-header {
            font-size: 28px; font-weight: 700; margin-bottom: 10px;
        }
        .login-sub {
            color: #454245; font-size: 15px; margin-bottom: 30px;
        }
        .form-group { margin-bottom: 20px; text-align: left; }
        .form-label { font-weight: 700; font-size: 13px; display: block; margin-bottom: 5px; }
        .form-input {
            width: 100%; padding: 12px; font-size: 15px;
            border: 1px solid #1D1C1D4D; border-radius: 4px;
            box-sizing: border-box; transition: 0.1s;
        }
        .form-input:focus {
            border-color: #1264A3;
            box-shadow: 0 0 0 4px #D1E8F8; outline: none;
        }
        .btn-submit {
            width: 100%; padding: 12px; font-size: 16px; font-weight: 700;
            background-color: #3F0E40; color: white;
            border: none; border-radius: 4px; cursor: pointer;
            margin-top: 10px;
        }
        .btn-submit:hover { background-color: #350d36; }
        
        .auth-links { margin-top: 30px; font-size: 13px; color: #616061; }
        .auth-links a { color: #1264A3; text-decoration: none; font-weight: 500; }
        .auth-links a:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <div class="logo-area">
        <i class="bi bi-kanban-fill"></i> Kanban Workspace
    </div>

    <div class="login-card">
        <div class="login-header">ログイン</div>
        <div class="login-sub">メールアドレスとパスワードを入力してください</div>

        <form method="post">
            {% csrf_token %}
            
            {% if form.errors %}
            <div style="background:#f2c74433; padding:10px; border-radius:4px; margin-bottom:20px; text-align:left; font-size:13px; color:#1d1c1d;">
                <i class="bi bi-exclamation-triangle"></i> メールアドレスまたはパスワードが違います
            </div>
            {% endif %}

            <div class="form-group">
                <label class="form-label">メールアドレス</label>
                {{ form.username }} 
                </div>

            <div class="form-group">
                <label class="form-label">パスワード</label>
                {{ form.password }}
            </div>

            <button type="submit" class="btn-submit">ログインする</button>
        </form>

        <div class="auth-links">
            <a href="{% url 'signup' %}">アカウントをお持ちでないですか？ 新規登録</a>
        </div>
    </div>

</body>
</html>
