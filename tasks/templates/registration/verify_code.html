{% extends 'base.html' %}

{% block content %}
<div style="height: 100%; display: flex; align-items: center; justify-content: center;">
    <div style="width: 100%; max-width: 400px; padding: 20px;">
        
        <div style="text-align: center; margin-bottom: 30px;">
            <div style="font-size: 40px; color: var(--accent-color); margin-bottom: 10px;">
                <i class="bi bi-shield-lock-fill"></i>
            </div>
            <h2 style="font-size: 24px; font-weight: 800;">2段階認証</h2>
            <p style="color: var(--text-sub); font-size: 14px;">
                メールに届いた6桁のコードを入力してください
                <br>
                <span style="font-size:12px;">({{ email }})</span>
            </p>
        </div>

        <div style="background: white; padding: 40px; border-radius: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.05);">
            <form method="post">
                {% csrf_token %}
                
                <div style="margin-bottom: 30px;">
                    <label style="display:block; font-size:12px; font-weight:700; color:var(--text-sub); margin-bottom:8px; margin-left:10px;">認証コード</label>
                    
                    {{ form.code }}
                    
                    {% if form.code.errors %}
                        <div style="color: var(--danger); font-size: 12px; margin-top: 5px; margin-left: 10px;">
                            {{ form.code.errors.0 }}
                        </div>
                    {% endif %}
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 14px; font-size: 16px;">
                    認証してログイン
                </button>
            </form>
        </div>

        <div style="text-align: center; margin-top: 30px;">
            <a href="{% url 'login' %}" style="color: var(--text-sub); text-decoration: none; font-size: 13px;">
                ログイン画面に戻る
            </a>
        </div>

    </div>
</div>

<style>
    /* 入力欄のデザイン（他と統一） */
    input[type="text"] {
        width: 100%;
        padding: 14px 24px;
        border-radius: 50px;
        border: 1px solid #e2e8f0;
        background: #f8fafc;
        font-size: 18px; /* 数字を見やすく少し大きく */
        letter-spacing: 2px; /* 文字間隔を広げてコードらしく */
        text-align: center;
        outline: none;
        transition: 0.2s;
    }
    input[type="text"]:focus {
        border-color: var(--accent-color);
        background: white;
        box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
    }
</style>
{% endblock %}
