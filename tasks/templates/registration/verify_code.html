{% extends 'base.html' %}
{% load static %}

{% block content %}
<div style="height: 100%; display: flex; align-items: center; justify-content: center;">
    
    <div style="width: 100%; max-width: 420px; background: white; padding: 40px; border-radius: 32px; box-shadow: 0 20px 50px rgba(0,0,0,0.1); text-align: center;">
        
        <div style="width: 60px; height: 60px; background: #f59e0b; border-radius: 50%; display: inline-flex; align-items: center; justify-content: center; margin-bottom: 20px; color: white; font-size: 30px;">
            <i class="bi bi-shield-lock-fill"></i>
        </div>
        
        <h2 style="font-weight: 800; color: var(--text-main); margin: 0;">Security Check</h2>
        <p style="color: var(--text-sub); font-size: 14px; margin-top: 8px;">
            メールアドレス ({{ email }}) に送信された<br>6桁の認証コードを入力してください。
        </p>

        <form method="post" style="margin-top: 30px;">
            {% csrf_token %}
            
            {% if form.errors %}
            <div style="background: #fee2e2; color: #ef4444; padding: 10px; border-radius: 12px; font-size: 13px; margin-bottom: 20px;">
                コードが正しくありません
            </div>
            {% endif %}

            <div style="margin-bottom: 30px;">
                {{ form.code }}
                <style>
                    #id_code {
                        text-align: center;
                        font-size: 24px;
                        letter-spacing: 5px;
                        font-weight: 800;
                        padding: 15px;
                    }
                </style>
            </div>

            <button type="submit" class="c-btn-primary" style="width: 100%; padding: 14px; font-size: 16px; border-radius: 50px;">
                認証する
            </button>
        </form>

        <div style="margin-top: 20px;">
            <a href="{% url 'login' %}" style="font-size: 13px; color: var(--text-sub);">ログイン画面に戻る</a>
        </div>

    </div>
</div>
{% endblock %}
