{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2段階認証</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
                    <div class="card-header bg-gradient-brand text-center py-4">
                        <h4 class="mb-0 fw-bold"><i class="bi bi-shield-lock me-2"></i>認証コード入力</h4>
                    </div>
                    <div class="card-body p-4 p-md-5 text-center">
                        
                        <p class="text-secondary small mb-4">
                            <strong>{{ email }}</strong> 宛に<br>
                            6桁の認証コードを送信しました。
                        </p>

                        <form method="post">
                            {% csrf_token %}
                            
                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert alert-danger p-2 small rounded-3 mb-3">
                                        {{ message }}
                                    </div>
                                {% endfor %}
                            {% endif %}
                            
                            <div class="mb-4">
                                {{ form.code }}
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary py-2 fw-bold rounded-pill">認証する</button>
                            </div>
                        </form>

                        <hr class="my-4 text-secondary opacity-25">
                        
                        <a href="{% url 'login' %}" class="small text-muted text-decoration-none">
                            <i class="bi bi-arrow-left"></i> ログイン画面に戻る
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
