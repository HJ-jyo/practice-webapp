{% extends 'base.html' %}

{% block content %}
<div style="min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #f8fafc; padding: 20px;">
    
    <div style="text-align: center; margin-bottom: 30px;">
        <i class="bi bi-shield-lock-fill" style="font-size: 64px; color: var(--accent-color); display: block; margin-bottom: 10px;"></i>
        <h1 style="font-size: 24px; font-weight: 800; color: var(--text-main); margin: 0;">2段階認証</h1>
    </div>

    <div style="width: 100%; max-width: 400px; background: white; padding: 40px; border-radius: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.05); text-align: center;">
        <p style="color: var(--text-sub); font-size: 14px; margin-bottom: 24px;">
            <strong style="color:var(--text-main);">{{ email }}</strong> 宛に認証コードを送信しました。<br>
            メールを確認してコードを入力してください。
        </p>

        <form method="post">
            {% csrf_token %}
            <div style="margin-bottom: 30px;">
                {{ form.code }}
            </div>
            <button type="submit" style="width: 100%;">認証する</button>
        </form>
    </div>

</div>
{% endblock %}
