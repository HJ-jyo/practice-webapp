{% extends 'base.html' %}

{% block content %}
<div style="height: 100%; display: flex; align-items: center; justify-content: center;">
    <div style="width: 100%; max-width: 400px; padding: 20px;">
        
        <div style="text-align: center; margin-bottom: 30px;">
            <h2 style="font-size: 24px; font-weight: 800;">アカウント作成</h2>
            <p style="color: var(--text-sub); font-size: 14px;">新しい冒険を始めましょう</p>
        </div>

        <div style="background: white; padding: 40px; border-radius: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.05);">
            <form method="post">
                {% csrf_token %}
                
                {% for field in form %}
                <div style="margin-bottom: 20px;">
                    <label style="display:block; font-size:12px; font-weight:700; color:var(--text-sub); margin-bottom:8px; margin-left:10px;">
                        {{ field.label }}
                    </label>
                    {{ field }}
                    {% if field.help_text %}
                        <div style="font-size: 10px; color: #94a3b8; margin-top: 5px; margin-left: 10px;">{{ field.help_text }}</div>
                    {% endif %}
                </div>
                {% endfor %}

                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 14px; font-size: 16px; margin-top: 10px;">
                    登録して始める
                </button>
            </form>
        </div>

        <div style="text-align: center; margin-top: 30px;">
            <a href="{% url 'login' %}" style="color: var(--text-sub); text-decoration: none; font-size: 14px;">
                すでにアカウントをお持ちの方は <span style="color: var(--accent-color); font-weight: 700;">ログイン</span>
            </a>
        </div>
    </div>
</div>

<style>
    input {
        width: 100%;
        padding: 14px 24px;
        border-radius: 50px;
        border: 1px solid #e2e8f0;
        background: #f8fafc;
        font-size: 16px;
    }
    input:focus { border-color: var(--accent-color); background: white; }
    ul { padding-left: 20px; font-size: 12px; color: var(--danger); margin-top: 5px; }
</style>
{% endblock %}
