{% extends 'base.html' %}

{% block content %}
<div style="min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #f8fafc; padding: 20px;">
    <div style="width: 100%; max-width: 400px; background: white; padding: 40px; border-radius: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.05); text-align: center;">
        <i class="bi bi-check-circle-fill" style="font-size: 48px; color: var(--accent-color); margin-bottom: 20px; display: block;"></i>
        <h2 style="font-size: 20px; font-weight: 800; margin-bottom: 16px;">設定完了</h2>
        <p style="font-size: 14px; color: var(--text-sub); margin-bottom: 30px;">
            パスワードの変更が完了しました。<br>新しいパスワードでログインしてください。
        </p>
        <a href="{% url 'login' %}" class="btn" style="width: 100%; text-decoration: none;">ログイン画面へ</a>
    </div>
</div>
{% endblock %}
