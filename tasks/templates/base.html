{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Workspace</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="p-workspace">
        
        <aside class="p-sidebar">
            <div class="p-sidebar-header">
                <i class="bi bi-grid-fill" style="color:#3b82f6;"></i>
                <span>Kanban</span>
            </div>

            <div style="flex-grow: 1;">
                <div style="padding: 0 16px; margin-bottom: 10px; font-size: 12px; font-weight: bold; color: #64748b; text-transform: uppercase; letter-spacing: 1px;">Menu</div>
                
                <a href="{% url 'board' %}" class="p-channel-item {% if request.resolver_match.url_name == 'board' %}active{% endif %}">
                    <span class="p-channel-icon"><i class="bi bi-kanban"></i></span> ボード
                </a>
                <a href="{% url 'task_create' %}" class="p-channel-item {% if request.resolver_match.url_name == 'task_create' %}active{% endif %}">
                    <span class="p-channel-icon"><i class="bi bi-plus-circle-fill"></i></span> 新規タスク
                </a>
                <a href="{% url 'invitation_list' %}" class="p-channel-item {% if request.resolver_match.url_name == 'invitation_list' %}active{% endif %}">
                    <span class="p-channel-icon"><i class="bi bi-bell-fill"></i></span> 通知 / 招待
                </a>
            </div>

            {% if user.is_authenticated %}
            <div class="p-sidebar-user" onclick="location.href='{% url 'profile' %}'">
                <div class="c-avatar" style="overflow:hidden;">
                    {% if user.profile.icon %}
                        <img src="{{ user.profile.icon.url }}" style="width:100%; height:100%; object-fit:cover;">
                    {% else %}
                        {{ user.username|slice:":1" }}
                    {% endif %}
                </div>
                
                <div style="flex-grow:1; font-weight:bold; font-size:14px; color:white;">
                    {{ user.username }}
                </div>
                
                <form action="{% url 'logout' %}" method="post" style="margin:0;" onclick="event.stopPropagation();">
                    {% csrf_token %}
                    <button type="submit" style="background:none; border:none; color:var(--sidebar-text); cursor:pointer;" title="ログアウト">
                        <i class="bi bi-box-arrow-right"></i>
                    </button>
                </form>
            </div>
            {% endif %}
        </aside>

        <header class="p-global-nav">
            <form action="{% url 'board' %}" method="get" class="p-search-box">
                <i class="bi bi-search"></i>
                <input type="text" name="q" placeholder="Search tasks..." value="{{ request.GET.q|default:'' }}">
            </form>
            
            <div style="font-weight:bold; color:var(--text-sub); font-size:14px;">
                {{ now|date:"l, F j" }}
            </div>
        </header>

        <main class="p-client-view">
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
