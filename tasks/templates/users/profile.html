{% extends 'base.html' %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto; width: 100%; padding-top: 20px;">
    
    <div style="background: white; border-radius: 30px; padding: 40px; text-align: center; box-shadow: 0 4px 20px rgba(0,0,0,0.05);">
        
        <div style="width: 100px; height: 100px; margin: 0 auto 20px; border-radius: 50%; background: var(--accent-color); color: white; display: flex; align-items: center; justify-content: center; font-size: 32px; overflow: hidden; border: 4px solid #f1f5f9;">
            {% if user.profile.icon %}
                <img src="{{ user.profile.icon.url }}" style="width:100%; height:100%; object-fit:cover;">
            {% else %}
                {{ user.username|slice:":1" }}
            {% endif %}
        </div>

        <h2 style="font-size: 24px; font-weight: 800; margin-bottom: 8px;">{{ user.username }}</h2>
        <p style="color: var(--text-sub); font-size: 14px; margin-bottom: 30px;">{{ user.email }}</p>

        <a href="{% url 'profile_edit' %}" class="btn btn-primary" style="padding: 12px 32px;">
            <i class="bi bi-pencil-fill" style="margin-right: 8px;"></i> プロフィールを編集
        </a>
    </div>

    <div style="margin-top: 30px; display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
        <div style="background: white; padding: 20px; border-radius: 24px; text-align: center;">
            <div style="font-size: 32px; font-weight: 800; color: var(--accent-color);">{{ tasks_count|default:"0" }}</div>
            <div style="font-size: 12px; color: var(--text-sub); font-weight: 700;">総タスク数</div>
        </div>
        <div style="background: white; padding: 20px; border-radius: 24px; text-align: center;">
            <div style="font-size: 32px; font-weight: 800; color: #10b981;">{{ done_count|default:"0" }}</div>
            <div style="font-size: 12px; color: var(--text-sub); font-weight: 700;">完了済み</div>
        </div>
    </div>

</div>
{% endblock %}
