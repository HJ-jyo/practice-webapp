{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="p-view-header">
    <div style="display:flex; align-items:center; gap:10px;">
        <span class="p-channel-name">プロフィール</span>
    </div>
</div>

<div class="p-view-body">
    <div style="max-width: 600px; margin: 20px auto; background: white; border: 1px solid #E2E2E2; border-radius: 8px; overflow: hidden;">
        
        <div style="height: 120px; background: #3F0E40;"></div>
        
        <div style="padding: 0 24px 24px; position: relative;">
            <div style="width: 100px; height: 100px; background: #E01E5A; border: 4px solid white; border-radius: 8px; position: absolute; top: -50px; left: 24px; display: flex; align-items: center; justify-content: center; color: white; font-size: 40px; font-weight: bold;">
                {{ user.username|slice:":1" }}
            </div>

            <div style="display: flex; justify-content: flex-end; padding-top: 16px; gap: 8px;">
                <a href="{% url 'profile_edit' %}" style="padding: 6px 12px; border: 1px solid #E2E2E2; border-radius: 4px; color: #1D1C1D; font-weight: 700; font-size: 13px; text-decoration: none; background: white;">
                    プロフィールを編集
                </a>
            </div>

            <div style="margin-top: 24px;">
                <h1 style="font-size: 22px; font-weight: 900; margin: 0;">{{ user.username }}</h1>
                <div style="color: #616061; font-size: 15px; margin-top: 4px;">アクティブ</div>
            </div>

            <div style="margin-top: 32px;">
                
                <div style="margin-bottom: 24px;">
                    <label style="font-size: 13px; font-weight: 700; color: #616061; margin-bottom: 4px; display: block;">自己紹介</label>
                    <div style="font-size: 15px;">{{ user.profile.bio|default:"まだ自己紹介がありません。"|linebreaksbr }}</div>
                </div>

                <div style="margin-bottom: 24px;">
                    <label style="font-size: 13px; font-weight: 700; color: #616061; margin-bottom: 4px; display: block;">連絡先情報</label>
                    <div style="display: flex; align-items: center; gap: 8px; color: #1264A3;">
                        <i class="bi bi-envelope"></i>
                        <a href="mailto:{{ user.email }}" style="text-decoration: none; color: inherit;">{{ user.email }}</a>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
{% endblock %}
