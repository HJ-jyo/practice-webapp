{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="p-view-body" style="padding-top: 40px;">
    
    <div style="max-width: 600px; margin: 0 auto; background: white; border-radius: 24px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.05);">
        
        <div style="height: 140px; background: linear-gradient(135deg, var(--sidebar-bg), #334155);"></div>
        
        <div style="padding: 0 32px 32px; position: relative;">
            
            <div class="c-avatar" style="width: 120px; height: 120px; border-radius: 50%; border: 5px solid white; position: absolute; top: -60px; left: 32px; font-size: 40px; background: white; box-shadow: 0 4px 10px rgba(0,0,0,0.1); overflow: hidden;">
                {% if user.profile.icon %}
                    <img src="{{ user.profile.icon.url }}" alt="icon" style="width: 100%; height: 100%; object-fit: cover;">
                {% else %}
                    <div style="width:100%; height:100%; background:var(--accent-color); color:white; display:flex; align-items:center; justify-content:center;">
                        {{ user.username|slice:":1" }}
                    </div>
                {% endif %}
            </div>

            <div style="display: flex; justify-content: flex-end; padding-top: 16px;">
                <a href="{% url 'profile_edit' %}" style="padding: 8px 20px; border: 1px solid #cbd5e1; border-radius: 50px; color: var(--text-main); font-weight: 700; font-size: 14px; background: white; transition: 0.2s; box-shadow: 0 2px 5px rgba(0,0,0,0.05);">
                    <i class="bi bi-pencil-fill" style="margin-right: 5px;"></i> 編集
                </a>
            </div>

            <div style="margin-top: 20px;">
                <h1 style="font-size: 28px; font-weight: 800; margin: 0; color: var(--text-main);">{{ user.username }}</h1>
                <div style="color: var(--text-sub); font-size: 14px; margin-top: 4px;">{{ user.email }}</div>
            </div>

            <div style="margin-top: 32px; background: #f8fafc; padding: 20px; border-radius: 16px;">
                <label style="font-size: 12px; font-weight: 800; color: var(--text-sub); display: block; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 1px;">Bio</label>
                <div style="font-size: 15px; line-height: 1.6; color: var(--text-main);">
                    {{ user.profile.bio|default:"自己紹介はまだ設定されていません。"|linebreaksbr }}
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
