{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロフィールの編集</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                
                <div class="card shadow border-0 rounded-4">
                    <div class="card-header bg-gradient-brand text-white py-3">
                        <h5 class="mb-0 fw-bold"><i class="bi bi-pencil-square me-2"></i>プロフィール編集</h5>
                    </div>
                    
                    <div class="card-body p-4">
                        <form method="post">
                            {% csrf_token %}
                            
                            <div class="mb-4">
                                <h6 class="fw-bold text-secondary border-bottom pb-2 mb-3">基本情報</h6>
                                {% for field in u_form %}
                                    <div class="mb-3">
                                        <label class="form-label fw-bold text-secondary small">{{ field.label }}</label>
                                        {{ field.errors }}
                                        <input type="{{ field.field.widget.input_type }}" 
                                               name="{{ field.name }}" 
                                               id="{{ field.id_for_label }}" 
                                               class="form-control" 
                                               value="{{ field.value|default:'' }}">
                                    </div>
                                {% endfor %}
                            </div>

                            <div class="mb-4">
                                <h6 class="fw-bold text-secondary border-bottom pb-2 mb-3">詳細情報</h6>
                                <div class="mb-3">
                                    <label class="form-label fw-bold text-secondary small">自己紹介</label>
                                    {{ p_form.bio.errors }}
                                    <textarea name="bio" class="form-control" rows="5">{{ p_form.bio.value|default:'' }}</textarea>
                                </div>
                            </div>

                            <div class="d-flex gap-2 pt-2">
                                <a href="{% url 'profile' %}" class="btn btn-light border rounded-pill px-4 fw-bold">キャンセル</a>
                                <button type="submit" class="btn btn-primary rounded-pill px-5 fw-bold ms-auto">保存する</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
